- name: scripts repo
  git:
    repo: git@github.com:adamchainz/chainz-scripts.git
    dest: ~/script
    update: false

- name: iTerm custom settings file
  osx_defaults:
    domain: com.googlecode.iterm2
    key: PrefsCustomFolder
    type: string
    value: "{{ ansible_env.PWD }}/roles/adam_mac/files"
