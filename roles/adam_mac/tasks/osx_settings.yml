- name: OS X Global | Show all extensions
  osx_defaults:
    key: AppleShowAllExtensions
    type: bool
    value: true

- name: OS X Global | Normal scrolling
  osx_defaults:
    key: com.apple.swipescrolldirection
    type: bool
    value: false

- name: OS X Global | Save panel expanded
  osx_defaults:
    key: NSNavPanelExpandedStateForSaveMode
    type: bool
    value: true

- name: OS X Global | Use function key to get at special meanings of keys
  osx_defaults:
    key: com.apple.keyboard.fnState
    type: bool
    value: true

- name: OS X Global | Tab goes through all controls on dialogs
  osx_defaults:
    key: AppleKeyboardUIMode
    type: int
    value: 3

- name: Dock | Quick autohide
  osx_defaults:
    domain: com.apple.dock
    key: autohide-time-modifier
    type: int
    value: 1
  notify: kill dock

- name: Dock | Size
  osx_defaults:
    domain: com.apple.dock
    key: tilesize
    type: int
    value: 48
  notify: kill dock

# - name: Dock | No persistent apps
#   osx_defaults:
#     domain: com.apple.dock
#     key: persistent-apps
#     type: array
#     value: []
#   notify: kill dock

- name: Dock | Quick expose
  osx_defaults:
    domain: com.apple.dock
    key: expose-animation-duration
    type: float
    value: 0.1
  notify: kill dock

- name: Dock | Dashboard disabled
  osx_defaults:
    domain: com.apple.dashboard
    key: mcx-disabled
    type: bool
    value: true
  notify: kill dock

- name: Finder | Home folder on new windows
  osx_defaults:
    domain: com.apple.finder
    key: NewWindowTarget
    type: string
    value: PfHm
  notify: kill finder

- name: Finder | Disable slow animations on shift
  osx_defaults:
    domain: com.apple.finder
    key: FXEnableSlowAnimation
    type: bool
    value: false
  notify: kill finder

- name: Finder | Quicklook hide on defocus
  osx_defaults:
    domain: com.apple.finder
    key: QLHidePanelOnDeactivate
    type: bool
    value: true
  notify: kill finder

- name: Finder | Full paths in title
  osx_defaults:
    domain: com.apple.finder
    key: _FXShowPosixPathInTitle
    type: bool
    value: true
  notify: kill finder

- name: Finder | Unhide ~/Library
  command: chflags nohidden ~/Library/
